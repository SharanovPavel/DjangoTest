{% extends 'main.html' %}
{% load static from staticfiles %}

{% block additional_title %}
 - Register 
{% endblock %}

{% block content %}
<div id="formContainer" class="uk-container uk-position-center">
	<form id="registerForm" action="{% url 'register' %}" method="post">
	{% csrf_token %}
	{{ form }}
	<p><input id="id_submit" type="submit" name="submit" value="Register"></p>
</form>
</div>
{% endblock %}
{% block javascript %}
<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/csrf_ajax_setup.js' %}"></script>
{% endblock %}
